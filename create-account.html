<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="styles/style-create-account.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="account">
        <div class="account-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Daniela" class="input input-name">
    
                    <label for="email" class="label">
                        Email address
                    </label>
                    <input type="email" id="email" placeholder="abcde@gmail.com" class="input input-new-password">
    
                    <label for="password" class="label">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="*******" class="input input-new-password">
    
                </div>
               
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
